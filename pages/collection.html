<div ng-controller="cardsController">
<form class="add-task" id="newTaskForm">
    <div class="form-actions">
        <div class="input-group"><input id="cardname" name="cardname" class="form-control" type="text" placeholder="Add New Card" />
        <div class="input-group-btn"><button id="add_button" class="btn btn-default" ng-click="addCard();" type="submit"><i class="glyphicon glyphicon-plus"></i> Add New Card</button></div>
        </div>
    </div>
</form><br />
<div class="table-responsive">
    <table id="collectionTable" class="table table-striped table-bordered table-hover animate toggle">
        <thead>
            <tr>
                <th class="quantity-col">Quantity</th>
                <th class="card-name-col">Card name</th>
                <th class="color-col">Color</th>
                <th class="price-col">Suggested price</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="card in cards" class="animated flip-in">
                <td class="quantity-col"> <button class="icon subtract">-</button> {{ card.quantity }} <button class="icon add">+</button></td>
                <td class="card-name-col"> {{ card.name }} </td>
                <td class="color-col"> {{ card.color }} </td>
                <td class="price-col"> {{ card.price }} PLN</td>
            </tr>
        </tbody>
    </table>
</div>

</div>
<script src="views/javascript/autocomplete.js"></script>
